<div class="row">
  <div class="col-md-10">
    <app-shopping-edit (ingredientsAdded)="onIngredientsAdded($event)">
    </app-shopping-edit>
    <hr>
    <ul class="group-list">
      <a *ngFor="let ingredient of ingredients" class="list-group-item" href="" style="cursor: pointer">
        {{ ingredient.name }} ({{ingredient.amount}})
      </a>
    </ul>
  </div>
</div>
