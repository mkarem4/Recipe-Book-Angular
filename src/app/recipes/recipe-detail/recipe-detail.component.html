<div class="row">
  <div class="col-md-12">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid">
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="dropdown">
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
        Manage Recipe
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Shopping List</a>
        <a class="dropdown-item" href="#">Edit Recipe</a>
        <a class="dropdown-item" href="#">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-12">
    <h3>Description :</h3>
    {{ recipe.description }}
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-12">
    <h3>Ingredients :</h3>
  </div>
</div>
