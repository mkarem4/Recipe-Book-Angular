<div class="row">
  <div class="col-md-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-success mr-1 ml-1" [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-danger mr-1 ml-1">Cancel</button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" formControlName="imagePath" class="form-control">
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-md-12">
          <img src="" alt="" class="img-fluid">
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea formControlName="description" id="description" cols="30" rows="10"
                      class="form-control"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12" formArrayName="ingredients">
          <div class="row m-2" *ngFor="let ingredientCtrl of controls; let i = index" [formGroupName]="i">
            <div class="col-md-8">
              <input type="text" formControlName="name" class="form-control">
            </div>
            <div class="col-md-2">
              <input type="number" formControlName="amount" class="form-control">
            </div>
            <div class="col-md-2">
              <button type="button" class="btn btn-danger">X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-md-12">
              <button class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
